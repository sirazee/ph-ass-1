<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>programminghero1</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f8ff;
      color: #1e1e1e;
    }


    button, 
    .action-button, 
    .focus-section .cta-button {
      transition: all 0.3s ease;
    }

    button:hover,
    .action-button:hover,
    .focus-section .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .hero {
      height: 80vh;
      background: url('Assets/Hero-bg.png') no-repeat center center;
      background-size: cover;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .top-bar-inner {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 900;
      font-size: 1.5rem;
      color: #4f46e5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 13px 25px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .signup-btn:hover {
      background-color: #3730a3;
    }

    .hero-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #1f1f1f;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .cta-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      width: 174px;
      height: 48px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .cta-btn:hover {
      background-color: #3730a3;
    }

    .action-container {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .action-header {
      flex: 1;
      min-width: 300px;
      text-align: left;
    }

    .action-header h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #222;
    }

    .action-header p {
      font-size: 18px;
      color: #666;
      margin-bottom: 32px;
      max-width: 400px;
      line-height: 1.5;
    }

    .action-button {
      background-color: #4f46e5;
      color: white;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      border: none;
      display: inline-block;
    }

    .action-button:hover {
      background-color: #333;
    }

    .action-preview {
      flex: 1;
      min-width: 300px;
      position: relative;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .preview-image {
      width: 100%;
      height: 100%;
      
      border-radius: 12px;
    }

    .stats-section {
      background-color: #e9eaff;
      padding: 40px 20px;
      text-align: center;
      border-radius: 20px;
      max-width: 900px;
      margin: 40px auto 20px;
    }

    .stats-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .stats > div {
      flex: 1 1 150px;
      max-width: 200px;
    }

    .stat {
      font-size: 24px;
      font-weight: bold;
      color: #4f46e5;
    }

    .stat-label {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .testimonial-section {
      text-align: center;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .testimonial-section h3 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .testimonials {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .testimonial {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: left;
    }

    .stars {
      margin-bottom: 10px;
    }

    .stars img {
      width: 16px;
      height: 16px;
      margin-right: 2px;
    }

    .testimonial-title {
      font-weight: bold;
      margin: 10px 0;
    }

    .testimonial-text {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    .reviewer {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .reviewer img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #eee;
    }

    .reviewer-info {
      font-size: 12px;
      color: #777;
    }

    .focus-section {
      background: #ffffff;
      max-width: 900px;
      margin: 40px auto;
      padding: 40px 20px;
      border-radius: 20px;
      text-align: center;
    }

    .focus-section h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1e1e1e;
    }

    .focus-section p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .focus-section .cta-button {
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
      font-family: 'Inter', sans-serif;
    }

    .focus-section .cta-button:hover {
      background-color: #3b36c7;
    }

    .focus-section img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      padding: 80px 5%;
      background-color: #f6f8ff;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-text {
      flex: 1;
      min-width: 300px;
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.2;
      transform: translateX(100px);
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form div {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-form label {
      font-weight: 600;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      font-family: 'Inter', sans-serif;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background-color: #4f46e5;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .contact-form button:hover {
      background-color: #4338ca;
    }

    footer {
      background: #ffffff;
      text-align: center;
      padding: 60px 20px;
      font-size: 0.95rem;
    }

    footer .logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: #4f46e5;
      margin-bottom: 10px;
    }

    footer .description {
      color: #555;
      max-width: 600px;
      margin: 0 auto 20px;
      line-height: 1.5;
    }

    footer .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    footer .links a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
  </style>
</head>
<body>

  
  <header class="hero">
    <div class="top-bar">
      <div class="top-bar-inner">
        <div class="logo">LOGO</div>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
    <div class="hero-content">
      <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
      <button class="cta-btn">Stay Focused</button>
    </div>
  </header>
   <div class="action-container">
    <div class="action-header">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <a href="#" class="action-button">Launch Live Preview</a>
    </div>
    <div class="action-preview">
      <img src="Assets/wc-mini.png" alt="Template Preview" class="preview-image">
    </div>
  </div>
  <div class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div>
        <div class="stat">50K</div>
        <div class="stat-label">Active Users</div>
      </div>
      <div>
        <div class="stat">2M+</div>
        <div class="stat-label">Focus Sessions</div>
      </div>
      <div>
        <div class="stat">95%</div>
        <div class="stat-label">Satisfaction Rate</div>
      </div>
    </div>
  </div>
